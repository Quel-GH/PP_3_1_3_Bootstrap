<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<form th:method="POST" th:action="@{/admin/newUser}" th:object="${user}">
    <label for="first_name">First name: </label>
    <input type="text" th:field="*{first_name}" id="first_name"/>
    <div th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">First name Error</div>
    <br/>
    <label for="last_name">Last name: </label>
    <input type="text" th:field="*{last_name}" id="last_name"/>
    <div th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Last name Error</div>
    <br/>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="roles">Role: </label>
    <select th:field="*{roles}" id="roles">
        <option th:each="role : ${availableRoles}"
                th:value="${role.id}" th:text="${role}"></option>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
    <br/>
    <a href="/logout">Logout</a>
</form>
</body>
</html>
