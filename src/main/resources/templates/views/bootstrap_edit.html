<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>


</head>
<body>
<form th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <label for="id">ID </label>
    <br/>
    <span th:text="${user.id}" id="id"></span>
    <br/>
    <label for="first_name">First name </label>
    <br/>
    <input type="text" th:field="*{first_name}" id="first_name"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{first_name}">Name Error</div>
    <br/>
    <label for="last_name">Last name </label>
    <br/>
    <input type="text" th:field="*{last_name}" id="last_name"/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{last_name}">Last name Error</div>
    <br/>
    <label for="password">Password </label>
    <br/>
    <input type="password" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <label for="age">Age</label>
    <br/>
    <input type="text" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Email</label>
    <br/>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="roles">Role</label>
    <br/>
    <select th:field="*{roles}" id="roles">
        <option th:each="role : ${availableRoles}"
                th:value="${role.id}" th:text="${role}"></option>
    </select>
    <br/>
    <input type="submit" value="Update"/>

</form>
<div/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
